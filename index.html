<!DOCTYPE html>
<html>
<head>
	<title>My data visualization</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
	<script src="js/plotly-2.20.0.min.js" charset="utf-8"></script>
</head>
<body>

	<nav  class="navbar bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand text-light" href="#">Earthquake Dataset Visualization Tool (January 2020)</a>
	    <img src="images/img.png" height="60vh" />
	  </div>
	</nav>

	<br/> <br/>


	<div class="container-fluid text-center">
	  <div class="row">
	    <div class="col-lg-3 col-md-12 col-sm-12">
	    	<div class="mx-auto">
	    		<label for="magtype">Please select magtype:</label> <br/>
	    		<select class="p-2" name="magtype" id="magtype" onchange="master()">
					<option value="all" selected>All</option>
					<option value="ml">ML</option>
					<option value="md">MD</option>
					<option value="mb">MB</option>
					<option value="mww">MWW</option>
					<option value="mb_lg">MB LG</option>
					<option value="mwr">MWR</option>
				</select>

				<button class="btn btn-primary" onclick="master()">Plot Data</button>

	    	</div>
	      
	    </div>
	    <div class="col-lg-9 col-md-12 col-sm-12">
	  		<div id='magnitude_histogram'></div>
	    </div>

	</div>

	
	  	

	<script src="js/script.js"></script>
	<script type="text/javascript">master()</script>
</body>
</html>
